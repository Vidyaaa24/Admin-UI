<md-card >
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="!showFormFlag">
        <h4  class="pull-left">Serviceline State CDSS Mapping</h4>
    </div>
    <form #cdssForm="ngForm" autocomplete="off">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 m-t-15">
            <md-select placeholder="Serviceline"  (change)="getStates(service)" class="width100" [(ngModel)]="service"
            name="service" required>
            <md-option *ngFor="let item of services" [value]="item">
              {{item.serviceName}}
            </md-option>
          </md-select>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 m-t-15">
              <md-select placeholder="State" [disabled]="disableSelection || nationalFlag" class="width100" [(ngModel)]="state" (change)="setProviderServiceMapID(state.providerServiceMapID)"
                name="state" required>
                <md-option *ngFor="let item of states" [value]="item">
                  {{item.stateName}}
                </md-option>
              </md-select>
          </div>
          <div>
            <button  md-raised-button color="accent" style="margin-top: 26px; margin-left: 26px;" *ngIf="showActivateFlag == true"
              (click)="activateDeactivateCdss()" >Activate CDSS</button>
            <button *ngIf="showDeactivateFalg == true" md-raised-button color="primary" style="margin-top: 26px; margin-left: 26px;"
              (click)="DeactivateCdss()">Deactivate CDSS</button>
          </div>
        </form>
    </div>
</md-card>
